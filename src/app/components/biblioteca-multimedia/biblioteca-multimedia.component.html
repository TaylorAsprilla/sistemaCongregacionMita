<div class="card animate__animated animate__fadeIn">
  <div class="card-header">
    <h3 class="card-title float-left">{{ titulo }}</h3>
  </div>

  <div class="card-body">
    <div class="row p-4">
      <div *ngFor="let item of serviciosYvigilias; index as i" class="col-sm-12 col-md-4 col-lg-4 text-center p2">
        <div class="mb-5">
          <h3>{{ item.titulo }}</h3>
          <p>{{ item.fecha }}</p>

          <youtube-player [videoId]="item.link" suggestedQuality="hd1080" [height]="280" [width]="500">
          </youtube-player>
          <!-- <iframe
          title="vimeo-player"
          src="https://player.vimeo.com/video/249186549?h=97b13c4a1b"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen
        ></iframe> -->
        </div>
      </div>
    </div>
  </div>
</div>
