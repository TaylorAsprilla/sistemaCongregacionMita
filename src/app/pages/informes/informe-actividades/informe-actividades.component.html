<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Informe Actividades</h3>
      </div>
      <div class="card-body px-5">
        <div class="form mx-auto">
          <form class="form-signin" autocomplete="off" [formGroup]="actividadForm">
            <div class="form-group row">
              <label for="inputFecha" class="col-sm-2 col-form-label">Fecha</label>
              <div class="col-sm-10">
                <input
                  type="date"
                  formControlName="fecha"
                  class="form-control"
                  id="inputFecha"
                  placeholder="DÃ­gite la fecha de la actividad"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputCantidadRecaudada" class="col-sm-2 col-form-label">Cantidad Recaudada</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  formControlName="cantidadRecaudada"
                  class="form-control"
                  id="inputCantidadRecaudada"
                  placeholder="$ 0.00"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputResponsable" class="col-sm-2 col-form-label">Responsable</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="responsable"
                  class="form-control"
                  id="inputResponsable"
                  placeholder="Responsable de la actividad"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputAsistencia" class="col-sm-2 col-form-label">Asistencia</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  formControlName="asistencia"
                  class="form-control"
                  id="inputAsistencia"
                  placeholder="0"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputTipoActividad" class="col-sm-2 col-form-label">Tipo de Actividad</label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="tipoActividad_id">
                  <option value="" disabled>Seleccione la actividad</option>
                  <option *ngFor="let actividad of tipoActividades" [value]="actividad.id">
                    {{ actividad.nombre }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputObservaciones" class="col-sm-2 col-form-label">Observaciones</label>
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  formControlName="observaciones"
                  id="inputObservaciones"
                  rows="5"
                  cols="30"
                >
                </textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="guardarInformeActividad()">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</div>
