<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Informe Metas</h3>
      </div>
      <div class="card-body px-5">
        <div class="form mx-auto">
          <form class="form-signin" autocomplete="off" [formGroup]="metaForm">
            <div class="form-group row">
              <label for="inputMeta" class="col-sm-2 col-form-label">Meta</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="meta"
                  class="form-control"
                  id="inputMeta"
                  placeholder="Describa la meta"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputFecha" class="col-sm-2 col-form-label">Fecha a completarse o completado</label>
              <div class="col-sm-10">
                <input
                  type="date"
                  formControlName="fecha"
                  class="form-control"
                  id="inputFecha"
                  placeholder="Dígite la fecha de la actividad"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputAccion" class="col-sm-2 col-form-label">Acción a tomar</label>
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  formControlName="accion"
                  id="inputAccion"
                  rows="5"
                  cols="30"
                  placeholder="Describa las acciones a tomar"
                >
                </textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputTipoActividad" class="col-sm-2 col-form-label">Estatus</label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="tipoStatus_id">
                  <option value="" disabled>Seleccione el estatus</option>
                  <option *ngFor="let estatus of estatus" [value]="estatus.id">
                    {{ estatus.status }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputComentarios" class="col-sm-2 col-form-label">Comentarios y/o acuerdos generales</label>
              <div class="col-sm-10">
                <textarea class="form-control" formControlName="comentarios" id="inputComentarios" rows="5" cols="30">
                </textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="guardarMeta()">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</div>
