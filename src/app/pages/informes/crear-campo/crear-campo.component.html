<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nuevo Campo</h3>
      </div>
      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="campoForm">
          <div class="form-group">
            <label>Campo:</label>
            <input type="text" formControlName="campo" class="form-control" placeholder="Campo" />
          </div>

          <div class="form-group row">
            <label for="inputTipoActividad" class="col-sm-2 col-form-label">Congregación</label>
            <div class="col-sm-10">
              <select class="form-control" formControlName="congregacion_id">
                <option value="" disabled>Seleccione congregación</option>
                <option *ngFor="let congregacion of congregaciones" [value]="congregacion.id">
                  {{ congregacion.congregacion }}
                </option>
              </select>
            </div>
          </div>

          <div class="card">
            <button type="submit" class="submit btn btn-primary" (click)="crearCampo()" [disabled]="campoForm.invalid">
              <i class="fa fa-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Listado de Campos</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let campo of campos">
          <li>
            {{ campo.campo }}
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
