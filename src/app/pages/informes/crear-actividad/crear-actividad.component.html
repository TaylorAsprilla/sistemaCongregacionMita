<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nueva Actividad</h3>
      </div>
      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="tipoActividadForm">
          <div class="form-group">
            <label>Tipo de Actividad:</label>
            <input type="text" formControlName="nombre" class="form-control" placeholder="Actividad" />
          </div>

          <div class="form-group">
            <label class="col-form-label">Sección del Informe</label>
            <select class="form-control" formControlName="idSeccion">
              <option value="" disabled>Seleccione la sección del informe</option>
              <option *ngFor="let seccioneInforme of seccionesInformes" [value]="seccioneInforme.id">
                {{ seccioneInforme.seccion }}
              </option>
            </select>
          </div>

          <div class="card">
            <button
              type="submit"
              class="submit btn btn-primary"
              (click)="crearTipoActividad()"
              [disabled]="tipoActividadForm.invalid"
            >
              <i class="fa fa-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Listado de Actividades</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let tipoActividad of tiposActividad">
          <li>
            {{ tipoActividad.nombre }}
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
