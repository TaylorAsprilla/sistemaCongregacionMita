<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Logros Obtenidos</h3>
      </div>
      <div class="card-body px-5">
        <div class="form mx-auto">
          <form class="form-signin" autocomplete="off" [formGroup]="logroForm" (ngSubmit)="guardarLogro()">
            <div class="form-group row">
              <label for="inputLogro" class="col-sm-4 col-form-label">Logros</label>
              <div class="col-sm-8">
                <textarea class="form-control" formControlName="logro" id="inputLogro" rows="5" cols="30"> </textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputResponsable" class="col-sm-4 col-form-label">Responsable</label>
              <div class="col-sm-8">
                <input class="form-control" formControlName="responsable" id="inputResponsable" />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputComentarios" class="col-sm-4 col-form-label">Observaciones</label>
              <div class="col-sm-8">
                <textarea class="form-control" formControlName="observaciones" id="inputComentarios" rows="5" cols="30">
                </textarea>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Resumen de logros</h3>
      </div>
      <div class="card-body px-5">
        @for (logro of logros; track logro) {
          <div>
            <li>{{ logro.logro }}</li>
          </div>
        }
      </div>
    </div>
  </div>
</div>
