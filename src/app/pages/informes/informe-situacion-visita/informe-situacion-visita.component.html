<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Situaciones encontradas durante las visitas</h3>
      </div>
      <div class="card-body px-5">
        <div class="form mx-auto">
          <form
            class="form-signin"
            autocomplete="off"
            [formGroup]="situacionVisitaForm"
            (ngSubmit)="guardarSituacionVisita()"
          >
            <div class="form-group row">
              <label for="inputFecha" class="col-sm-4 col-form-label">Seleccione el mes de las visitas</label>
              <div class="col-sm-8">
                <input
                  type="date"
                  formControlName="fecha"
                  class="form-control"
                  id="inputFecha"
                  placeholder="Fecha de la situación"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputNombreFeligres" class="col-sm-4 col-form-label">Nombre del Feligres</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="nombreFeligres"
                  id="inputNombreFeligres"
                  placeholder="Nombre del feligres"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputSituacion" class="col-sm-4 col-form-label">Situación</label>
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  formControlName="situacion"
                  id="inputSituacion"
                  rows="5"
                  cols="30"
                  placeholder="Describa la situación"
                >
                </textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputIntervencion" class="col-sm-4 col-form-label">Intervención</label>
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  formControlName="intervencion"
                  id="inputIntervencion"
                  rows="5"
                  cols="30"
                  placeholder="Describa la intervención"
                >
                </textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputSeguimiento" class="col-sm-4 col-form-label">Seguimiento</label>
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  formControlName="seguimiento"
                  id="inputSeguimiento"
                  rows="5"
                  cols="30"
                  placeholder="Describa el seguimiento dado"
                >
                </textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputObservaciones" class="col-sm-4 col-form-label">Observaciones</label>
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  formControlName="observaciones"
                  id="inputObservaciones"
                  rows="5"
                  cols="30"
                >
                </textarea>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Situaciones de visitas creadas</h3>
      </div>
      <div class="card-body px-5">
        @for (situacionVisita of situacionVisitas; track situacionVisita) {
          <div>
            <li>{{ situacionVisita.fecha }} - {{ situacionVisita.nombreFeligres }}</li>
          </div>
        }
      </div>
    </div>
  </div>
</div>
