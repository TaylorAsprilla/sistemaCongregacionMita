<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nueva Estatus</h3>
      </div>
      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="estatusForm">
          <div class="form-group">
            <label>Tipo de Actividad:</label>
            <input type="text" formControlName="status" class="form-control" placeholder="Digite el nuevo estatus" />
          </div>

          <div class="card">
            <button
              type="submit"
              class="submit btn btn-primary"
              (click)="crearEstatus()"
              [disabled]="estatusForm.invalid"
            >
              <i class="fa fa-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Listado de Actividades</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let estatus of estatus">
          <li>
            {{ estatus.status }}
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
