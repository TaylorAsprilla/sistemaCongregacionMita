<div class="buffer">
  <div class="shadow p-3 mb-5 bg-white rounded seccion">
    <div class="ribbon-wrapper tweak">
      <div class="ribbon bg-primary">{{ status }}</div>
    </div>
    <a class="enlace" routerLink="{{ path }}">
      <table class="parte">
        <tr class="fila">
          <td class="around">
            <img class="icono" src="{{ image }}" alt="" />
          </td>
          <td class="nombre">{{ name }}</td>
        </tr>
        <tr>
          <td class="descripcion" colspan="3">
            {{ description }}
          </td>
          <td class="status"></td>
        </tr>
      </table>
    </a>
  </div>
</div>
