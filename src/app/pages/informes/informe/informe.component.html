<div class="titulo">
  <h1>Informe:</h1>
  <h4>2do Trimestre del año</h4>

  <hr />
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input type="date" class="form-control" placeholder="Fecha del trimestre" />
      </div>

      <hr />
    </div>
    <div class="col-md-6">
      <select name="select" class="form-control">
        <option value="value1">Seleccione el obrero</option>
        <option value="value2">Luis Daniel</option>
        <option value="value3">Oscar Rodríguez</option>
        <option value="value3">Liomar Sinisterra</option>
        <option value="value3">Nevardo Cifuentes</option>
      </select>
    </div>
    <div class="ml-5">
      <button class="btn btn-primary descargar">Descargar Informe</button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6" *ngFor="let seccionInforme of generarSeccioninforme">
      <app-seccion-informe
        [nombre]="seccionInforme.nombre"
        [ruta]="seccionInforme.ruta"
        [imagen]="seccionInforme.imagen"
        [descripcion]="seccionInforme.descripcion"
        [estatus]="seccionInforme.estatus"
        [color]="seccionInforme.color"
      ></app-seccion-informe>
    </div>
  </div>
</div>
