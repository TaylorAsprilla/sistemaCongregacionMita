<div class="titulo">
  <h1>Informe:</h1>
  <h4>
    {{ getTrimestresActual()
    }}{{ getTrimestresActual() === 1 ? 'er' : getTrimestresActual() === 3 ? 'er' : 'do' }} Trimestre del año
  </h4>
  <hr />

  <h4 class="alert alert-secondary">Quedan {{ calcularDiasFinTrimestre() }} días para terminar el informe</h4>
</div>

<div class="container mt-4">
  <div class="row">
    @for (seccionInforme of generarSeccioninforme; track seccionInforme) {
      <div class="col-md-6">
        <app-seccion-informe
          [nombre]="seccionInforme.nombre"
          [ruta]="seccionInforme.ruta"
          [imagen]="seccionInforme.imagen"
          [descripcion]="seccionInforme.descripcion"
          [estatus]="seccionInforme.estatus"
          [color]="seccionInforme.color"
        ></app-seccion-informe>
      </div>
    }
  </div>
</div>
