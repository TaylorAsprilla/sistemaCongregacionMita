<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Usuario</h3>
      </div>

      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="usuarioForm" (Submit)="guardarUsuario()">
          <div class="form-group">
            <label>Primer Nombre:</label>
            <input
              type="text"
              formControlName="primerNombre"
              class="form-control"
              inputmode="text"
              placeholder="Primer Nombre"
            />
          </div>

          <div class="form-group">
            <label>Segundo Nombre:</label>

            <input
              type="text"
              formControlName="segundoNombre"
              class="form-control"
              inputmode="text"
              placeholder="Segundo Nombre"
            />
          </div>

          <div class="form-group">
            <label>Primer Apellido:</label>

            <input
              type="text"
              formControlName="primerApellido"
              class="form-control"
              inputmode="text"
              placeholder="Primer Apellido"
            />
          </div>

          <div class="form-group">
            <label>Segundo Apellido:</label>

            <input
              type="text"
              formControlName="segundoApellido"
              class="form-control"
              inputmode="text"
              placeholder="Segundo Apellido"
            />
          </div>

          <div class="form-group">
            <label>Nacionalidad:</label>

            <input
              type="text"
              formControlName="nacionalidad"
              class="form-control"
              inputmode="text"
              placeholder="Nacionalidad"
            />
          </div>

        <option value="" disabled>Seleccione el género</option>
        <option *ngFor="let pais of paises" [value]="pais.id">{{ pais.nombre }}</option>
      </select>
    </div> -->

      <label>Tipo de Documento:</label>

          {{ tipoDocumento.nombre }}
        </option>
      </select>

          <div class="form-group">
            <label>Número de Documento:</label>

            <input
              type="text"
              formControlName="numeroDocumento"
              class="form-control"
              inputmode="text"
              placeholder="Número de documento"
            />
          </div>

          <div class="form-group">
            <label>Fecha de Nacimiento:</label>

            <input
              type="date"
              class="form-control"
              formControlName="fechaNacimiento"
              placeholder="Fecha de Nacimiento"
            />
          </div>

          <div class="form-group">
            <label>Correo Electrónico:</label>

            <input
              type="email"
              formControlName="email"
              class="form-control"
              name="email"
              placeholder="Correo Electrónico"
            />
          </div>

          <div class="form-group">
            <label>Celular:</label>

            <input type="number" formControlName="celular" class="form-control" placeholder="Celular" />
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary" (click)="subirImagen()">
              <i class="fa fa-save"></i> Registro
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Carnet de Vacunación</h3>
      </div>

      <div class="card-body">
