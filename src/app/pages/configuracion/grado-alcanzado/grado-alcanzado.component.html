<section class="content">
  <!-- Cargado información -->
  <app-cargando-informacion *ngIf="cargando"></app-cargando-informacion>

  <div class="card" *ngIf="!cargando">
    <div class="card-header">
      <div class="row">
        <div class="col-8 px-4 pt-4">
          <h3 class="card-title">Total de Grados Académicos ({{ gradosAcademicos.length }})</h3>
          <p>Grados Académicos registrados en la aplicación</p>
        </div>
        <div class="col">
          <div class="float-end p-4">
            <a class="btn btn-primary" (click)="crearGradoAcademico()">
              <i class="fas fa-plus"></i> Crear Grado Académico
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped mx-auto">
          <thead>
            <tr>
              <th>Item</th>
              <th>Nombre</th>

              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gradoAcademico of gradosAcademicos; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ gradoAcademico.gradoAcademico }}</td>

              <td>
                <span *ngIf="gradoAcademico.estado" class="badge badge-primary">Activo</span>
                <span *ngIf="!gradoAcademico.estado" class="badge badge-danger">Deshabilitado</span>
              </td>

              <td>
                <a
                  *ngIf="!!gradoAcademico.estado"
                  data-toggle="tooltip"
                  data-original-title="Editar"
                  class="btn bg-info"
                  (click)="actualizarGradoAcademico(gradoAcademico.id)"
                  ><i class="fas fa-pencil-alt ml-1"></i
                ></a>
                <a
                  *ngIf="!!gradoAcademico.estado"
                  data-toggle="tooltip"
                  data-original-title="Borrar"
                  class="btn bg-danger ml-1"
                  (click)="borrarGradoAcademico(gradoAcademico)"
                  ><i class="fas fa-trash-alt"></i
                ></a>
                <a
                  *ngIf="!gradoAcademico.estado"
                  data-toggle="tooltip"
                  data-original-title="Activar"
                  class="btn bg-secondary ml-1"
                  (click)="activarGradoAcademico(gradoAcademico)"
                  ><i class="fas fa-check-square"></i
                ></a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Item</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</section>
