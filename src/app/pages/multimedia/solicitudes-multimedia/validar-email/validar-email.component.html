<div class="card text-center p-3">
  <div class="text-center">
    <img src="./assets/images/cmar-multimedia.png" alt="CMAR Multimedia" style="text-align: center; width: 400px" />
  </div>

  @if (!!solicitudValida) {
    <h3 class="card-title">Cuenta verificada correctamente</h3>
  } @else {
    <h4>
      <p>No pudo ser verificada la cuenta de correo electrónico</p>
      <p>
        Para mayor información contactarse a
        <a [href]="'mailto:' + email">{{ email }}</a>
      </p>
    </h4>
  }
  <a href="https://cmar.live/"> <span class="pointer">Cerrar Ventana</span></a>

</div>
