<div class="card animate__animated animate__fadeIn">
  <div class="card-header">
    <h3 class="card-title float-left">Servicios / Vigilias</h3>
  </div>
  <div class="row p-3">
    <div class="card-body col-sm-12 col-md-12 col-lg-6 text-center">
      <h3>{{ servicio.titulo }}</h3>
      <h4>{{ servicio.fecha }}</h4>

      <div class="card-body col-sm-12 col-md-12 col-lg-6 text-center ratio ratio-16x9">
        <iframe
          [src]="servicio.link | vimeoUrlPipe"
          width="400"
          height="255"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="card-body col-sm-12 col-md-12 col-lg-6 text-center">
      <h3>{{ vigilia.titulo }}</h3>
      <h4>{{ servicio.fecha }}</h4>
      <div class="card-body col-sm-12 col-md-12 col-lg-6 text-center ratio ratio-16x9">
        <iframe
          [src]="vigilia.link | vimeoUrlPipe"
          width="400"
          height="255"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <hr />
</div>
