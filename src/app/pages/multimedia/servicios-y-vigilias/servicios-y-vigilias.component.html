<div class="card animate__animated animate__fadeIn">
  <div class="card-header">
    <h3 class="card-title float-left">Servicios / Vigilias</h3>
  </div>
  <div class="row">
    <div class="card-body col-sm-12 col-md-12 col-lg-6 text-center">
      <h3>{{ servicio.titulo }}</h3>
      <youtube-player [videoId]="servicio.link" suggestedQuality="hd1080" [height]="320" [width]="600">
      </youtube-player>
    </div>
    <div class="card-body col-sm-12 col-md-12 col-lg-6 text-center">
      <h3>{{ vigilia.titulo }}</h3>
      <youtube-player [videoId]="vigilia.link" suggestedQuality="hd1080" [height]="320" [width]="600"> </youtube-player>
    </div>
  </div>
  <hr />
