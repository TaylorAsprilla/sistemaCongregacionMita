<div class="card animate__animated animate__fadeIn">
  <div class="card-header">
    <h3 class="card-title float-left pt-4 pl-4">servicios y Vigilias</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <!-- Servicios -->
    <h4 class="text-center">Servicio Jueves - 22 de Diciembre</h4>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://vimeo.com/event/2736229/embed/ddd0846fb2"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
      ></iframe>
    </div>

    <app-biblioteca-multimedia
      [serviciosYvigilias]="servicios"
      [titulo]="'Servicios'"
      [tipoDeEvento]="TIPOEVENTO.SERVICIO"
    ></app-biblioteca-multimedia>

    <!-- Vigilias -->
    <app-biblioteca-multimedia
      [serviciosYvigilias]="vigilias"
      [titulo]="'Vigilias'"
      [tipoDeEvento]="TIPOEVENTO.VIGILIA"
    ></app-biblioteca-multimedia>

    <!-- Eventos -->
    <app-biblioteca-multimedia
      [serviciosYvigilias]="eventos"
      [titulo]="'Evento Especial'"
      [tipoDeEvento]="TIPOEVENTO.EVENTO_ESPECIAL"
    ></app-biblioteca-multimedia>
  </div>
</div>
