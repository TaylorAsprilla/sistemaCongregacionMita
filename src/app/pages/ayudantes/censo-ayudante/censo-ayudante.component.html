@if (!!cargando && totalUsuarios > 0) {
<app-cargando-informacion></app-cargando-informacion>
}

<app-ver-censo
  [usuarios]="usuarios"
  [totalUsuarios]="totalUsuarios"
  [nombreCongregacion]="congregacion"
  [nombreArchivo]="nombreArchivo"
  [titulo]="titulo"
  (crearUsuario)="crearUsuario()"
  (activarUsuario)="activarUsuario($event)"
  (actualizaUsuario)="actualizarUsuario($event)"
  (borrarUsuario)="borrarUsuario($event)"
  (enviarEmail)="enviarEmail($event)"
  (transferirUsuario)="realizarTransferencia($event)"
  (transcenderUsuario)="transcenderUsuario($event)"
></app-ver-censo>
