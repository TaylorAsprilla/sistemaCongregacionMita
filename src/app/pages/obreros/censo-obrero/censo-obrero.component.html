@if (!!cargando && totalUsuarios > 0) {
<app-cargando-informacion></app-cargando-informacion>
}

<app-ver-censo
  [usuarios]="usuarios"
  [totalUsuarios]="totalUsuarios"
  [nombreCongregacion]="congregacion"
  [nombreArchivo]="nombreArchivo"
  [mostrarNombreCongregacion]="true"
  (onCrearUsuario)="crearUsuario()"
  (onActivarUsuario)="activarUsuario($event)"
  (onActualizaUsuario)="actualizarUsuario($event)"
  (onBorrarUsuario)="borrarUsuario($event)"
  (onEnviarEmail)="enviarEmail($event)"
  (onTransferirUsuario)="realizarTransferencia($event)"
></app-ver-censo>
