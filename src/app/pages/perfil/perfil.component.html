<div class="container">
  <div class="row fila">
    <div class="col-md-auto espacio">
      <div class="foto">
        <div class="image-stack">
          <div class="image-stack__item image-stack__item--top pfp">
            <img class="pfp mat-elevation-z8" src="assets/images/users/perfil.png" alt="" />
          </div>

          <div *ngIf="isEdit" class="image-stack__item camaraZ hover">
            <div *ngIf="isEdit" class="image-stack__item camaraZ camaraDiv">
              <img
                class="mat-elevation-z8 camara"
                src="https://webstockreview.net/images/camera-png-icon-1.png"
                alt=""
              />
            </div>
          </div>
          <!-- click para cambiar foto -->
          <div *ngIf="isEdit" class="image-stack__item clickZ click image-upload">
            <label for="file-input">
              <span class="span"></span>
            </label>
            <input id="file-input" type="file" />
          </div>
          <!-- click para cambiar foto -->

          <div class="image-stack__item image-stack__item--bottom">
            <img
              class="country"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Colombia.svg/2560px-Flag_of_Colombia.svg.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-md-auto">
      <div class="space width">
        <div class="info space width">
          <!-- <div *ngIf="!isEdit">
            <app-info-perfil [usuario]="usuario" (toggleEdit)="toggleEdit()"></app-info-perfil>
          </div>
          <div *ngIf="isEdit">
            <app-edit-perfil (toggleEdit)="toggleEdit()"></app-edit-perfil>
          </div> -->

          <div class="row">
            <!-- <div class="col-md-6">
              <div class="p-4">
                <p class="titulo">Actualizar perfil</p>
              </div>
            </div> -->

            <div *ngIf="!isEdit" class="col-md-6">
              <div class="editDiv">
                <button class="btn-lg btn-primary btn" type="submit" (click)="toggleEdit()">Editar</button>
              </div>
            </div>
          </div>

          <form [formGroup]="perfilForm">
            <div class="card-body">
              <div class="form-group">
                <label for="primer_nombre">Primer Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="primerNombre"
                  formControlName="primerNombre"
                  placeholder="Primer Nombre"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="segundoNombre">Segundo Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="segundoNombre"
                  formControlName="segundoNombre"
                  placeholder="Segundo Nombre"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="primerApellido">Primer Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="primerApellido"
                  formControlName="primerApellido"
                  placeholder="Primer Apellido"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="segundoApellido">Segundo Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="segundoApellido"
                  formControlName="segundoApellido"
                  placeholder="Segundo Apellido"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="id_tipoDocumento">Tipo de Documento</label>
                <div class="input-group mb-3">
                  <select class="form-control" formControlName="id_tipoDocumento" [attr.disabled]="!isEdit || null">
                    <option value="" disabled>Seleccione un tipo de documento</option>
                    <option value="Cédula de ciudadania"></option>
                    <option value="Pasaporte"></option>
                    <option value="DNI"></option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="numeroDocumento">Número de Documento</label>
                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="numeroDocumento"
                    placeholder="Número de Documento"
                    required
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="nacionalidad"
                  formControlName="nacionalidad"
                  placeholder="Nacionalidad"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-group mb-3">
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Correo Electrónico"
                    required
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="numeroCelular">Número de Celular</label>

                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="numeroCelular"
                    placeholder="Número de Celular"
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>

                <div class="input-group mb-3">
                  <input
                    type="date"
                    class="form-control"
                    formControlName="fechaNacimiento"
                    placeholder="Fecha de Nacimiento"
                    required
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="login">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="login"
                  formControlName="login"
                  placeholder="Usuario"
                  [attr.disabled]="!isEdit || null"
                />
              </div>

              <div class="form-group">
                <label for="login">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Contraseña"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <button class="btn-lg btn-primary btn" type="submit" (click)="submit()">Guardar</button>
            </div>
            <!-- /.card-body -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
