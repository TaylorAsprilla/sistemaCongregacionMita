<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Actualizar Perfil</h3>
      </div>

      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="perfilForm">
          <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <input
              type="date"
              formControlName="fechaNacimiento"
              class="form-control"
              placeholder="Fecha de Nacimiento"
            />
          </div>

          <div class="form-group">
            <label>Primer Nombre:</label>
            <input type="text" formControlName="primerNombre" class="form-control" placeholder="Primer Nombre" />
          </div>

          <div class="form-group">
            <label>Segundo Nombre:</label>
            <input type="text" formControlName="segundoNombre" class="form-control" placeholder="Segundo Nombre" />
          </div>

          <div class="form-group">
            <label>Primer Apellido:</label>
            <input type="text" formControlName="primerApellido" class="form-control" placeholder="Primer Apellido" />
          </div>

          <div class="form-group">
            <label>Segundo Apellido:</label>
            <input type="text" formControlName="segundoApellido" class="form-control" placeholder="Segundo Apellido" />
          </div>

          <div class="form-group">
            <label>Genero:</label>
            <select class="form-control" formControlName="genero_id">
              <option value="" disabled>Seleccione el genero</option>
              <option *ngFor="let genero of generos" [value]="genero.id">
                {{ genero.genero }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input type="email" formControlName="email" class="form-control" inputmode="text" placeholder="Email" />
          </div>

          <div class="form-group">
            <label>Estado Civil:</label>
            <select class="form-control" formControlName="estadoCivil_id">
              <option value="" disabled>Seleccione el Estado Civil</option>
              <option *ngFor="let estadoCivil of estadoCivil" [value]="estadoCivil.id">
                {{ estadoCivil.estadoCivil }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Rol en casa:</label>
            <select class="form-control" formControlName="rolCasa_id">
              <option value="" disabled>Seleccione el Rol en la Casa</option>
              <option *ngFor="let rolCasa of rolCasa" [value]="rolCasa.id">
                {{ rolCasa.rolCasa }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Nacionalidad :</label>
            <input type="text" formControlName="nacionalidad" class="form-control" placeholder="Nacionalidad" />
          </div>

          <div class="form-group">
            <label>País de Residencia: </label>
            <select class="form-control" formControlName="pais_id">
              <option value="" disabled>Seleccione el País de Residencia</option>
              <option *ngFor="let pais of paises" [value]="pais.id">
                {{ pais.pais }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Congregación: </label>
            <select class="form-control" formControlName="congregacion_id">
              <option value="" disabled>Seleccione la congregación a la que pertenece</option>
              <option *ngFor="let congregacion of congregaciones" [value]="congregacion.id">
                {{ congregacion.congregacion }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Campo: </label>
            <select class="form-control" formControlName="campo_id">
              <option value="" disabled>Seleccione el campo al que pertenece</option>
              <option *ngFor="let campo of campos" [value]="campo.id">
                {{ campo.campo }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Dirección:</label>
            <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección" />
          </div>

          <div class="form-group">
            <label>Código Postal:</label>
            <input type="number" class="form-control" formControlName="zipCode" placeholder="Código Postal" />
          </div>

          <div class="form-group">
            <label>Teléfono en casa:</label>
            <table>
              <tr>
                <td class="indicativo">
                  <select class="form-control" formControlName="telefonoCasa">
                    <option value="1">+1 (Estados Unidos)</option>
                    <option value="57">+57 (Colombia)</option>
                  </select>
                </td>
                <td>
                  <input
                    type="number"
                    formControlName="telefonoCasa"
                    class="form-control"
                    placeholder="Teléfono en Casa"
                  />
                </td>
              </tr>
            </table>
          </div>

          <div class="form-group">
            <label>Celular:</label>
            <table>
              <tr>
                <td class="indicativo">
                  <select class="form-control" formControlName="numeroCelular">
                    <option value="1">+1 (Estados Unidos)</option>
                    <option value="57">+57 (Colombia)</option>
                  </select>
                </td>
                <td>
                  <input type="number" formControlName="numeroCelular" class="form-control" placeholder="Celular" />
                </td>
              </tr>
            </table>
          </div>

          <div class="form-group">
            <label>Tipo Documento:</label>
            <select class="form-control" formControlName="tipoDocumento_id">
              <option value="" disabled>Seleccione el tipo de documento</option>
              <option *ngFor="let tipoDocumento of tipoDocumentos" [value]="tipoDocumento.id">
                {{ tipoDocumento.documento }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Número de Documento:</label>
            <input
              type="text"
              formControlName="numeroDocumento"
              class="form-control"
              placeholder="Número de documento"
            />
          </div>

          <div class="form-group">
            <label>Vacuna:</label>
            <select class="form-control" formControlName="vacuna_id">
              <option [value]="">Seleccione la vacuna</option>
              <option *ngFor="let vacuna of vacunas" [value]="vacuna.id">
                {{ vacuna.vacuna }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Dosis:</label>
            <select class="form-control" formControlName="dosis_id">
              <option value="" disabled>Seleccione la dosis</option>
              <option *ngFor="let dosis of dosis" [value]="dosis.id">
                {{ dosis.dosis }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Login:</label>
            <input type="text" class="form-control" formControlName="login" placeholder="Login" />
          </div>

          <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" />
          </div>

          <div class="card">
            <button type="submit" class="submit btn btn-primary" (click)="actualizarPerfil()">
              <i class="fa fa-save"></i> Actualizar Perfil
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8 col-md-auto">
      <div class="space width">
        <div class="info space width">
          <!-- <div *ngIf="!isEdit">
            <app-info-perfil [usuario]="usuario" (toggleEdit)="toggleEdit()"></app-info-perfil>
          </div>
          <div *ngIf="isEdit">
            <app-edit-perfil (toggleEdit)="toggleEdit()"></app-edit-perfil>
          </div> -->

          <div class="row">
            <!-- <div class="col-md-6">
              <div class="p-4">
                <p class="titulo">Actualizar perfil</p>
              </div>
            </div> -->

            <div *ngIf="!isEdit" class="col-md-6">
              <div class="editDiv">
                <button class="btn-lg btn-primary btn" type="submit" (click)="toggleEdit()">Editar</button>
              </div>
            </div>
          </div>

          <form [formGroup]="perfilForm">
            <div class="card-body">
              <div class="form-group">
                <label for="primer_nombre">Primer Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="primerNombre"
                  formControlName="primerNombre"
                  placeholder="Primer Nombre"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="segundoNombre">Segundo Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="segundoNombre"
                  formControlName="segundoNombre"
                  placeholder="Segundo Nombre"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="primerApellido">Primer Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="primerApellido"
                  formControlName="primerApellido"
                  placeholder="Primer Apellido"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="segundoApellido">Segundo Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="segundoApellido"
                  formControlName="segundoApellido"
                  placeholder="Segundo Apellido"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="id_tipoDocumento">Tipo de Documento</label>
                <div class="input-group mb-3">
                  <select class="form-control" formControlName="id_tipoDocumento" [attr.disabled]="!isEdit || null">
                    <option value="" disabled>Seleccione un tipo de documento</option>
                    <option value="Cédula de ciudadania"></option>
                    <option value="Pasaporte"></option>
                    <option value="DNI"></option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="numeroDocumento">Número de Documento</label>
                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="numeroDocumento"
                    placeholder="Número de Documento"
                    required
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="nacionalidad"
                  formControlName="nacionalidad"
                  placeholder="Nacionalidad"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-group mb-3">
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Correo Electrónico"
                    required
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="numeroCelular">Número de Celular</label>

                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="numeroCelular"
                    placeholder="Número de Celular"
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>

                <div class="input-group mb-3">
                  <input
                    type="date"
                    class="form-control"
                    formControlName="fechaNacimiento"
                    placeholder="Fecha de Nacimiento"
                    required
                    [attr.disabled]="!isEdit || null"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="login">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="login"
                  formControlName="login"
                  placeholder="Usuario"
                  [attr.disabled]="!isEdit || null"
                />
              </div>

              <div class="form-group">
                <label for="login">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Contraseña"
                  [attr.disabled]="!isEdit || null"
                />
              </div>
              <button class="btn-lg btn-primary btn" type="submit" (click)="submit()">Guardar</button>
            </div>
            <!-- /.card-body -->
          </form>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Foto de Perfil</h3>
            </div>

            <div class="card-body">
              <div class="text-center">
                <!-- <img *ngIf="!imagenTemporal" [src]="imagenCarnet" class="img-thumbnail" />
        <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="img-thumbnail" /> -->
                <img src="./assets/images/users/perfil.png" class="img-thumbnail" />
              </div>

              <div class="mt-4">
                <!-- <input type="file" (change)="cambiarImagen($event.target.files[0])" /> -->
                <br />
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="submit btn btn-primary"><i class="fa fa-save"></i> Actualizar Foto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
