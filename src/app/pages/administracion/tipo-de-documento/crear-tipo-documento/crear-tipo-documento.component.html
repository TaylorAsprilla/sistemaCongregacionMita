<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nuevo Tipo de Documento</h3>
      </div>
      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="tipoDocumentoForm">
          <div class="form-group">
            <label>Tipo de Documento:</label>
            <input
              type="text"
              formControlName="documento"
              class="form-control"
              placeholder="Digite nombre del tipo de documento"
            />
          </div>

          <div class="form-group">
            <label class="col-form-label">Pais</label>
            <select class="form-control" formControlName="pais_id">
              <option value="" disabled>Seleccione el pa√≠s</option>
              <option *ngFor="let pais of paises" [value]="pais.id">
                {{ pais.pais }}
              </option>
            </select>
          </div>

          <div class="card">
            <button type="submit" class="submit btn btn-primary" (click)="crearTipoDeDocumento()">
              <i class="fa fa-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Listado de Tipos de documentos</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let tipoDeDocumento of tiposDeDocumentos">
          <a class="lista">
            <li (click)="buscarTipoDeDocumento(tipoDeDocumento.id.toString())">
              <span class="font-light">{{ tipoDeDocumento.documento }}</span>
            </li>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
