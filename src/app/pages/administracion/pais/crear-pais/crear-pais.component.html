<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nuevo País</h3>
      </div>
      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="paisForm">
          <div class="form-group">
            <label>País:</label>
            <input type="text" formControlName="pais" class="form-control" placeholder="Dígite un país nuevo" />
          </div>

          <!-- <div class="form-group">
            <label for="inputDivisa" class="col-form-label">Moneda</label>
            <select class="form-control" id="inputDivisa" formControlName="idDivisa">
              <option value="" disabled>Seleccione Moneda</option>
              <option *ngFor="let divisa of divisas" [value]="divisa.id">
                {{ divisa.divisa }}
              </option>
            </select>
          </div> -->

          <div class="form-group">
            <label class="col-form-label">Obrero Encargado</label>
            <select class="form-control" formControlName="idObreroEncargado">
              <option value="" disabled>Seleccione el obrero encargado</option>
              <option [value]="null">Sin obrero Asignado</option>
              <option *ngFor="let obrero of obreros" [value]="obrero.id">
                {{ obrero.primerNombre }} {{ obrero.segundoNombre }} {{ obrero.primerApellido }}
                {{ obrero.segundoApellido }}
              </option>
            </select>
          </div>

          <div class="card">
            <button type="submit" class="submit btn btn-primary" (click)="crearPais()">
              <i class="fa fa-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Listado de Paises</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let pais of paises">
          <a class="lista">
            <li (click)="buscarPais(pais.id.toString())">
              <span class="font-light">{{ pais.pais }}</span>
            </li>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
