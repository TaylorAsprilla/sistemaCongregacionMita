<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nuevo País</h3>
      </div>
      <div class="card-body">
        <form class="form-signin" autocomplete="off" [formGroup]="paisForm">
          <div class="form-group">
            <label>País:</label>
            <input type="text" formControlName="pais" class="form-control" placeholder="Dígite un país nuevo" />
          </div>

          <!-- <div class="form-group">
            <label for="inputDivisa" class="col-form-label">Moneda</label>
            <select class="form-control" id="inputDivisa" formControlName="idDivisa">
              <option value="" disabled>Seleccione Moneda</option>
              <option *ngFor="let divisa of divisas" [value]="divisa.id">
                {{ divisa.divisa }}
              </option>
            </select>
          </div> -->

          <div class="form-group">
            <label for="inputPais" class="col-form-label">Obrero Encargado</label>
            <select class="form-control" id="inputPais" formControlName="pais_id">
              <option value="" disabled>Seleccione el obrero encargado</option>
              <option *ngFor="let usuario of usuarios" [value]="usuario.id">
                {{ usuario.primerNombre }} {{ usuario.segundoApellido }} {{ usuario.primerApellido }}
                {{ usuario.segundoApellido }}
              </option>
            </select>
          </div>

          <div class="card">
            <button type="submit" class="submit btn btn-primary" (click)="crearPais()">
              <i class="fa fa-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Listado de Paises</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let pais of paises">
          <a class="pointer">
            <li (click)="buscarPais(pais.id.toString())">
              <span class="font-medium">{{ pais.pais }}</span>
            </li>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
