<section class="content">
  <!-- Cargado información -->
  <app-cargando-informacion *ngIf="cargando"></app-cargando-informacion>

  <div class="card animate__animated animate__fadeIn animate__slow" *ngIf="!cargando">
    <div class="card-header">
      <div class="row">
        <div class="col-8">
          <h3 class="card-title">Total de Paises ({{ paises.length }})</h3>
          <p>Paises registrados en la aplicación</p>
        </div>
        <div class="col">
          <div class="text-right">
            <a class="btn btn-primary" (click)="crearPais()"> <i class="fas fa-plus"></i> Crear Pais </a>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-bordered table-striped table-responsive">
        <thead>
          <tr>
            <th class="w100">item</th>
            <th class="w1200">Nombre</th>
            <th class="w1200">Divisa</th>
            <th class="w200">Estado</th>
            <th class="w200">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pais of paises">
            <td>{{ pais.id }}</td>
            <td>{{ pais.pais }}</td>

            <td>{{ pais.idDivisa }}</td>

            <td>
              <span *ngIf="pais.estado" class="badge badge-primary">Activo</span>
              <span *ngIf="!pais.estado" class="badge badge-danger">Deshabilitado</span>
            </td>

            <td>
              <a
                *ngIf="!!pais.estado"
                data-toggle="tooltip"
                data-original-title="Editar"
                class="btn bg-info"
                (click)="actualizarPais(pais.id)"
                ><i class="fas fa-pencil-alt ml-1"></i
              ></a>
              <a
                *ngIf="!!pais.estado"
                data-toggle="tooltip"
                data-original-title="Borrar"
                class="btn bg-danger ml-1"
                (click)="borrarPais(pais)"
                ><i class="fas fa-trash-alt"></i
              ></a>
              <a
                *ngIf="!pais.estado"
                data-toggle="tooltip"
                data-original-title="Activar"
                class="btn bg-secondary ml-1"
                (click)="activarPais(pais)"
                ><i class="fas fa-check-square"></i
              ></a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="w100">item</th>
            <th class="w1200">Nombre</th>
            <th class="w1200">Divisa</th>
            <th class="w200">Estado</th>
            <th class="w200">Acciones</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>
