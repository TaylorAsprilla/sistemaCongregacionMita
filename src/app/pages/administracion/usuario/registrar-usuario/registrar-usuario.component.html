<app-informacion-usuario
  [campos]="campos"
  [codigoDeMarcadoSeparado]="false"
  [congregaciones]="congregaciones"
  [estadoCivil]="estadoCivil"
  [generos]="generos"
  [gradosAcademicos]="gradosAcademicos"
  [ministerios]="ministerios"
  [nacionalidades]="nacionalidades"
  [paises]="paises"
  [rolCasa]="rolCasa"
  [tipoMiembros]="tipoMiembros"
  [tiposDeDocumentos]="tiposDeDocumentos"
  [voluntariados]="voluntariados"
  [usuario]="usuario"
  [idUsuarioQueRegistra]="idUsuarioQueRegistra"
  [usuarioMinisterios]="arrayUsuarioData('usuarioMinisterio')"
  [usuarioVoluntariados]="arrayUsuarioData('usuarioVoluntariado')"
  (operacion)="
    usuario
      ? realizarOperacion(OPERACION.ACTUALIZAR_USUARIO, $event)
      : realizarOperacion(OPERACION.CREAR_USUARIO, $event)
  "
></app-informacion-usuario>
