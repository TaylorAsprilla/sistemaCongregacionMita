<app-cargando-informacion *ngIf="!!cargando"></app-cargando-informacion>

<app-ver-censo
  [usuarios]="usuarios"
  [totalUsuarios]="totalUsuarios"
  [nombreCongregacion]="'Feligeses en General'"
  [nombreArchivo]="nombreArchivo"
  [ocultarNombreCampo]="true"
  (onCrearUsuario)="crearUsuario()"
  (onActivarUsuario)="activarUsuario($event)"
  (onActualizaUsuario)="actualizarUsuario($event)"
  (onBorrarUsuario)="borrarUsuario($event)"
></app-ver-censo>
