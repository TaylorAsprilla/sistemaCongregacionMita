<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
  <div class="col-lg-3 col-md-4 col-xs-12 align-self-center">
    <h4 class="text-themecolor m-b-0">{{ pageInfo?.title }}</h4>
  </div>
  <div class="col-lg-9 col-md-8 col-xs-12 align-self-center">
    <ol class="breadcrumb">
      @for (url of pageInfo?.urls; track url; let last = $last) {
        @if (!last) {
          <li class="breadcrumb-item" [routerLink]="url.url">
            <a href="javascript:void(0)">{{ url.title }}</a>
          </li>
        }
        @if (last) {
          <li class="breadcrumb-item active">{{ url.title }}</li>
        }
      }
    </ol>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
