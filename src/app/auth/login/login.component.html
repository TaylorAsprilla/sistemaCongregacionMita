<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid animate__animated animate__fadeIn animate__slow"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" autocomplete="off" class="form-signin">
          <h1 class="mb-3 titlelogin">Iniciar Sesión</h1>

          <div class="form-outline mb-4">
            <input type="text" formControlName="login" class="form-control form-control-lg" placeholder="Usuario" />
          </div>

          <div class="form-outline mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control form-control-lg"
              placeholder="Contraseña"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" formControlName="remember" id="recordar" />
              <label class="form-check-label" for="recordar"> Recordar </label>
            </div>
            <a href="#!" class="text-body">¿Has olvidado tu contraseña?</a>
          </div>

          <div class="text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
  >
    <div class="text-white mb-3 mb-md-0"><app-footer></app-footer></div>
  </div>
</section>
